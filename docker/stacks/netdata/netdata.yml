services:
   netdata:
      image: netdata/netdata
      container_name: netdata
      hostname: ${HOSTNAME}
      networks:
         - netdata
      cap_add:
         - SYS_PTRACE
      security_opt:
         - apparmor:unconfined
      environment:
         - PGID=${NETDATA_PGID}
         - TZ=${TIMEZONE}
         - DISABLE_TELEMETRY=1
      volumes:
         - /etc/passwd:/host/etc/passwd:ro
         - /etc/group:/host/etc/group:ro
         - /proc:/host/proc:ro
         - /sys:/host/sys:ro
         - /etc/os-release:/host/etc/os-release:ro
         - /var/run/docker.sock:/var/run/docker.sock:ro
      ports:
         - 19999:19999
      restart: unless-stopped

networks:
   netdata:
      name: netdata
